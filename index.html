<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Lite v1.2</title>
    <style>
        body { background: #010101; color: #00d4ff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; }
        .container { max-width: 400px; margin: auto; border: 1px solid #004466; padding: 25px; border-radius: 20px; background: #050505; box-shadow: 0 0 20px rgba(0, 212, 255, 0.1); }
        h2 { letter-spacing: 3px; font-weight: 300; margin-bottom: 5px; }
        .version { font-size: 10px; color: #0088cc; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #222; color: #fff; border-radius: 8px; box-sizing: border-box; text-align: center; font-size: 16px; }
        input:focus { border-color: #00d4ff; outline: none; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        button { flex: 1; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; min-width: 100px; }
        .btn-enc { background: #006699; }
        .btn-dec { background: #004466; border: 1px solid #00d4ff; }
        .btn-reset { background: #660000; border: 1px solid #ff4444; width: 100%; margin-top: 10px; }
        button:hover { opacity: 0.8; transform: scale(0.98); }
        #result-box { margin-top: 25px; padding: 15px; border-top: 1px solid #222; }
        .label-hasil { font-size: 11px; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        #result { font-size: 22px; color: #00ff88; font-family: 'Courier New', monospace; word-break: break-all; margin-top: 10px; min-height: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>NEBULA LITE</h2>
        <div class="version">V1.2 - SECURE PROTOCOL ACTIVE</div>
        
        <input type="text" id="inputString" placeholder="Pesan" autocomplete="off" spellcheck="false">
        <input type="text" id="key" placeholder="Master Key" autocomplete="off" spellcheck="false">
        <input type="number" id="shift" placeholder="Shift (S)" autocomplete="off">
        
        <div class="btn-group">
    <button class="btn-enc" onclick="process(true)">ENKRIPSI</button>
    <button class="btn-dec" onclick="process(false)">DEKRIPSI</button>
    <button class="btn-reset" onclick="selfDestruct()">RESET</button>
</div>

        <div id="result-box">
            <div class="label-hasil" id="status-label">SIAGA</div>
            <div id="result">...</div>
        </div>
    </div>

    <script>
        function process(isEncrypt) {
            let input = document.getElementById('inputString').value.toUpperCase();
            let keyStr = document.getElementById('key').value;
            let s = parseInt(document.getElementById('shift').value) || 0;
            let k = keyStr.length;

            if (k < 6) {
                alert("Master Key minimal 6 karakter!");
                return;
            }

            let output = "";
            let n = 1;

            for (let i = 0; i < input.length; i++) {
                let char = input[i];
                let code = char.charCodeAt(0);

                if (code >= 65 && code <= 90) {
                    let p = code - 64;
                    let res;
                    
                    if (isEncrypt) {
                        res = (p + k + n + s) % 26;
                    } else {
                        res = (p - k - n - s) % 26;
                        while (res <= 0) res += 26;
                    }
                    if (res === 0) res = 26;
                    output += String.fromCharCode(res + 64);
                } else {
                    output += char;
                }
                n++;
            }
            document.getElementById('status-label').innerText = isEncrypt ? "HASIL ENKRIPSI:" : "HASIL DEKRIPSI:";
            document.getElementById('result').innerText = output;
        }

        function selfDestruct() {
            // Menghapus semua input dan hasil seketika
            document.getElementById('inputString').value = "";
            document.getElementById('key').value = "";
            document.getElementById('shift').value = "";
            document.getElementById('result').innerText = "...";
            document.getElementById('status-label').innerText = "DATA TERHAPUS";
            
            // Memberikan feedback visual singkat
            let container = document.querySelector('.container');
            container.style.borderColor = "#ff4444";
            setTimeout(() => { container.style.borderColor = "#004466"; }, 500);
        }
    </script>
</body>
</html>
